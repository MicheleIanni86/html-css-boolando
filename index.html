<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- HEADER -->
    <header class="header">

        <div class="header-container">
        
            <div class="header-left">
                <p>Donna Uomo Bambini</p>
            </div>
        
            <div>
                <img src="./img/boolean-logo.png" alt="logo-boolean" class="header-center">
            </div>
        
            <div class="header-right"> 
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>

        </div>
        
    </header>

    <!-- MAIN -->
    <main class="main-contener">

        <div class="container-card">

            <div class="card">
                <img src="./img/1.webp" alt="img1" class="first-img">
                <p>Levi's</p>
                <P>RELAXED FIT TEE UNISEX</P>
                <P>14,99€  <span id="old-price"> 29,99€</span></P>
            </div>

            <div class="card">
                <img src="./img/2.webp" alt="img2" class="first-img">
                <p>Guess</p>
                <P>ROSES TEE</P>
                <P>20,99€  <span id="old-price"> 29,99€</span></P>
            </div>

            <div class="card">
                <img src="./img/3.webp" alt="img3" class="first-img">
                <p>Come Zucchero Filato</p>
                <P>VOGLIA DI COLORI PASTELLO</P>
                <P>129,99€  <span id="old-price"> 184,99€</span></P>
            </div>

            <div class="card">
                <img src="./img/4.webp" alt="img4" class="first-img">
                <p>Levi's</p>
                <P>TEE UNISEX</P>
                <P>14,99€  <span id="old-price"> 29.99€</span></P>
            </div>

            <div class="card">
                <img src="./img/5.webp" alt="img5" class="first-img">
                <p>Maya Deluxe</p>
                <P>STRIPE BODICE</P>
                <P>99,99€</P>
            </div>

            <div class="card">
                <img src="./img/6.webp" alt="img6" class="first-img">
                <p>Esprit</p>
                <P>MAGLIONE - BLACK</P>
                <P>29,99€</P>
            </div>

        </div>
               
    </main>

    <!-- FOOTER -->

    <footer class="footer-info">
        <div class="info"></div>
        <div class="social"></div>
    </footer>
    
</body>
</html>
